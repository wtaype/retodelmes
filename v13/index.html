<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web especial para benefecios smiles">
    <link rel="icon" href="./logo1.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./logo0.png">
    <title>Reto del mes Hawka y HClaudia | v13 </title>
  <script type="module" crossorigin src="/retodelmes/v13/assets/main-DLdfX5eL.js"></script>
  <link rel="modulepreload" crossorigin href="/retodelmes/v13/assets/widev-nldX7V_U.js">
  <link rel="stylesheet" crossorigin href="/retodelmes/v13/assets/widev-BZkPQI7V.css">
  <link rel="stylesheet" crossorigin href="/retodelmes/v13/assets/main-DK_dxfGx.css">
</head>
<body>
<div class="container">
<!-- Formulario de Login -->
<div class="form-container login-form">
<div class="logo"><img src="./smile.png" alt="Logo"></div>
<h1 class="form-title">Reto de <span>Mes</span></h1>

<div class="input-group">
<i class="fas fa-envelope input-icon left"></i>
<input type="text" class="input-field" id="email" placeholder="Usuario" required>
</div>

<div class="input-group">
<i class="fas fa-lock input-icon left"></i>
<input type="password" class="input-field" id="password" placeholder="Contraseña" required>
<button class="toggle-password" data-target="password">
<i class="fas fa-eye togglePass"></i>
</button>
</div>

<div class="checkbox-container">
<input type="checkbox" id="rememberMe">
<label for="rememberMe">Recordar mis datos</label>
</div>

<button class="btn" id="Login">Iniciar Sesión</button>

<div class="form-footer">
<a href="#" class="olvidastePass">¿Olvidaste tu contraseña?</a>
<a href="#" class="crearCuenta">Crear cuenta</a>
</div>
</div>

<!-- Formulario de Crear Cuenta -->
<div class="form-container upd-form">
<div class="logo"><img src="./smile.png" alt="Logo"></div>
<h1 class="form-title">Crear <span>Cuenta</span></h1>

<div class="input-group">
<i class="fas fa-envelope input-icon left"></i>
<input type="email" class="input-field" id="regEmail" placeholder="Correo electrónico" required>
</div>

<div class="input-group">
<i class="fas fa-user input-icon left"></i>
<input type="text" class="input-field" id="regUsuario" placeholder="Crear usuario" required>
</div>

<div class="input-group">
<i class="fas fa-user-tie input-icon left"></i>
<input type="text" class="input-field" id="regNombre" placeholder="Nombre" required>
</div>

<div class="input-group">
<i class="fas fa-user-tie input-icon left"></i>
<input type="text" class="input-field" id="regApellidos" placeholder="Apellidos" required>
</div>

<div class="input-group">
<i class="fas fa-cake-candles input-icon left"></i>
<input type="date" class="input-field date-field" id="regFechaNacimiento" required>
</div>

<div class="input-group">
<i class="fas fa-venus-mars input-icon left"></i>
<select class="input-field" id="regGenero" required>
<option value="">Selecciona género</option>
<option value="femenino">Femenino</option>
<option value="masculino">Masculino</option>
</select>
</div>

<div class="input-group">
<i class="fas fa-lock input-icon left"></i>
<input type="password" class="input-field" id="regPassword" placeholder="Contraseña" required>
<button class="toggle-password" data-target="regPassword">
<i class="fas fa-eye togglePass"></i>
</button>
</div>

<div class="input-group">
<i class="fas fa-lock input-icon left"></i>
<input type="password" class="input-field" id="regPassword1" placeholder="Confirmar contraseña" required>
<button class="toggle-password" data-target="regPassword1">
<i class="fas fa-eye togglePass"></i>
</button>
</div>              

<button class="btn" id="Registrar">Registrarme</button>

<div class="form-footer">
<a href="#" class="conCuenta"><i class="fas fa-arrow-left"></i> Ya tengo cuenta</a>
</div>
</div>

<!-- Formulario de Recuperación -->
<div class="form-container recovery-form" id="recovery-form">
<div class="logo"><img src="./smile.png" alt="Logo"></div>
<button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
<h1 class="form-title">Restablecer <span>Contraseña</span></h1>

<p class="uptx">Ingresa tu Correo o usuario: </p>
<div class="input-group">              
<i class="fas fa-envelope input-icon left"></i>
<input type="text" class="input-field" id="recEmail" placeholder="Correo electrónico" required>
</div>

<p class="uptx">Valida tu fecha de nacimiento: </p>
<div class="input-group">
<i class="fas fa-cake-candles input-icon left"></i>
<input type="date" class="input-field date-field" id="recFechaNacimiento" required>
</div>            
<button class="btn" id="Recuperar">Restablecer Contraseña</button>

<div class="form-footer">
<a href="#" class="volverLogin"><i class="fas fa-arrow-left"></i> Volver a Inicio</a>
</div>
</div>
</div>
<div class="loadingLogin" style="display: none;"></div>
</body>
</html>
